language: python

python:
  - "2.7"

install:
  - pip install codecov
  - pip install coverage
  - pip install -r requirements.txt
  - python setup.py install

script: 
  - python setup.py test
  - coverage run test/_test.py
  
after_success:
  - codecov
  - bash < (curl -s https://codecov.io/bash)
